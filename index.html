<html lang="en">

<head>

    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css">

            <label for="roundCheckbox1" class="roundCheckboxLabel"></label>

                <div class="info">

                        <span>$10.00 USD</span>
                        <div class="real-price">$24.00 USD</div>
                    </div>
                </div>

                    <div class="options">
                        <div  class="sr-number one">#1</div>
                        <div class="option size">

                            <label for="size">Size:</label>
                            
                            <select id="size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="option">
